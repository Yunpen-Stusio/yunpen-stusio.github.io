<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆんぺん　紹介ページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(#1E90FF, #191970);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 20px 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #A9A9A9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .profile-icon:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            padding: 0;
            background: #444;
            border-radius: 50%;
            text-decoration: none;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .social-link.x:hover {
            background: #000;
        }

        .social-link.note:hover {
            background: #41c9b4;
        }

        .apps-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 2em;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .app-card {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            overflow: hidden;
        }

        .app-info h3 {
            font-size: 1.3em;
            margin-bottom: 5px;
            color: #333;
        }

        .app-info p {
            color: #666;
            font-size: 0.9em;
        }

        .app-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .store-links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .app-store-badge {
            display: inline-block;
            transition: all 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
        }

        .app-store-badge:hover {
            transform: scale(1.05);
        }

        .app-store-badge img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            body {
                padding: 10px 5px;
            }
            
            .container {
                padding: 30px 20px;
                border-radius: 15px;
            }
            
            .name {
                font-size: 2em;
            }
            
            .profile-icon {
                width: 100px;
                height: 100px;
            }
            
            .section-title {
                font-size: 1.5em;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .app-card {
                padding: 20px;
            }
            
            .app-store-badge img {
                width: 160px;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
            }
        }

        /* 小さなスマホ対応 */
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            .name {
                font-size: 1.8em;
            }
            
            .profile-icon {
                width: 80px;
                height: 80px;
            }
            
            .app-store-badge img {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-icon">
                <img src="images/yunpen_icon.png" alt="プロフィール画像" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            </div>
            <p class="title">ゆんぺん</p>
        </div>
     
        <div class="social-links">
            <a href="https://x.com/penpen_pc" class="social-link x" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="X" style="width: 24px; height: 24px; filter: invert(1);">
            </a>
            <a href="https://note.com/yunpen" class="social-link note" target="_blank">
                <img src="images/note_icon.svg" alt="note" style="width: 24px; height: 24px; filter: invert(1);">
            </a>
        </div>
        
        <div class="apps-section">
            <h2 class="section-title">作成したアプリ</h2>
            <div class="apps-grid">
                <div class="app-card">
                    <div class="app-header">
                        <div class="app-icon">
                            <img src="images/tokulis_icon.png" alt="トクリスアイコン" style="width: 100%; height: 100%; object-fit: cover; border-radius: 6px;">
                        </div>
                        <div class="app-info">
                            <h3>トクリス</h3>
                            <p>スーパー価格比較・買い物リスト</p>
                        </div>
                    </div>
                    <p class="app-description">
                        スーパーマーケットの商品価格を簡単に比較できる記録アプリです。お得な買い物をサポートし、買い物リスト機能も搭載しています。
                    </p>
                    <div class="store-links">
                        <a href="https://apps.apple.com/jp/app/%E3%83%88%E3%82%AF%E3%83%AA%E3%82%B9-%E3%82%B9%E3%83%BC%E3%83%91%E3%83%BC%E4%BE%A1%E6%A0%BC%E6%AF%94%E8%BC%83-%E8%B2%B7%E3%81%84%E7%89%A9%E3%83%AA%E3%82%B9%E3%83%88/id6749035744?itscg=30200&itsct=apps_box_badge&mttnsubad=6749035744" class="app-store-badge" target="_blank">
                            <img src="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/black/ja-jp?releaseDate=1754265600" alt="App Storeでダウンロード" style="width: 180px; height: auto;" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
