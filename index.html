<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-icon:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #fff;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .social-link.twitter {
            border-color: #1da1f2;
        }

        .social-link.twitter:hover {
            background: #1da1f2;
            color: white;
        }

        .social-link.note {
            border-color: #41c9b4;
        }

        .social-link.note:hover {
            background: #41c9b4;
            color: white;
        }

        .apps-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 2em;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .app-card {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .app-info h3 {
            font-size: 1.3em;
            margin-bottom: 5px;
            color: #333;
        }

        .app-info p {
            color: #666;
            font-size: 0.9em;
        }

        .app-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .store-links {
            display: flex;
            gap: 15px;
        }

        .store-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .store-link:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .store-link.ios {
            background: linear-gradient(135deg, #007aff, #0051d5);
            color: white;
        }

        .store-link.android {
            background: linear-gradient(135deg, #34a853, #137333);
            color: white;
        }

        .store-link.web {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
        }

        /* Apple App Store公式ボタンスタイル */
        .app-store-badge {
            display: inline-block;
            transition: all 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
        }

        .app-store-badge:hover {
            transform: scale(1.05);
        }

        .app-store-badge img {
            display: block;
            max-width: 200px;
            height: auto;
        }

        /* Google Play公式ボタン用のスタイル */
        .google-play-badge {
            display: inline-block;
            transition: all 0.3s ease;
        }

        .google-play-badge:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 2em;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            .store-links {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-icon">
    <img src="images/yunpen_icon.png" alt="プロフィール画像" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
</div>
            <p class="title">非エンジニアで個人開発</p>
        </div>
        <a href="https://twitter.com/peneon_pc" class="social-link twitter" target="_blank">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter" style="width: 20px; height: 20px; filter: brightness(0) invert(1);">

</a>
<a href="https://note.com/your_username" class="social-link note" target="_blank">
    <img src="https://assets.st-note.com/poc-image/manual/note-common-images/production/svg/note_color_bg_circle.svg" alt="note" style="width: 20px; height: 20px;">
    <span>note</span>

        <div class="apps-section">
            <h2 class="section-title">作成したアプリ</h2>
            <div class="apps-grid">
                <div class="app-card">
                    <div class="app-header">
                        <div class="app-icon">
                          <img src="App Icon.png" alt="トクリスアイコン" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
                        </div>
                        <div class="app-info">
                            <h3>トクリス</h3>
                            <p>スーパー価格比較・買い物リスト</p>

                    <p class="app-description">

                    </p>
                    <div class="store-links">
                        <a href="https://apps.apple.com/jp/app/%E3%83%88%E3%82%AF%E3%83%AA%E3%82%B9-%E3%82%B9%E3%83%BC%E3%83%91%E3%83%BC%E4%BE%A1%E6%A0%BC%E6%AF%94%E8%BC%83-%E8%B2%B7%E3%81%84%E7%89%A9%E3%83%AA%E3%82%B9%E3%83%88/id6749035744?itscg=30200&itsct=apps_box_badge&mttnsubad=6749035744" class="app-store-badge" target="_blank">
                            <img src="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/black/ja-jp?releaseDate=1754265600" alt="App Storeでダウンロード" style="width: 180px; height: auto;" />
                        </a>
                    </div>
                </div>
    
            </div>
          </div>
      </div>
</body>
</html>
